{% extends "base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="auth-container">
  <h2>Sign In</h2>

  {% if success %}
    <div class="success-message">
      {{ success }}
    </div>
  {% endif %}



  {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
  {% endif %}

  {% if cooldown %}
    <div id="cooldownMsg" style="text-align:center; color:var(--text); background:none; box-shadow:none; font-weight:500; margin-bottom:1rem;">
      Please wait before trying again.
    </div>
  {% endif %}

  <form action="/login" method="post" class="auth-form" id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit" class="btn" id="loginBtn" {% if cooldown %}disabled{% endif %}>Log In</button>
  </form>

  <a href="{{ url_for('auth.signup') }}" class="btn secondary-btn">Register</a>
</div>

{% endblock %}
