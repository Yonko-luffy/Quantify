{% extends "base.html" %}

{% block head %}
<title>Register - Quiz App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

{% endblock %}

{% block body %}
<div class="index-main">
  <div class="auth-container">
    <form class="auth-form" method="post" action="{{ url_for('auth.register') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <h2>Sign Up</h2>

      <!-- Username Field -->
      <input type="text" 
             name="username" 
             placeholder="Username" 
             value="{{ username or '' }}"
             required
             minlength="3">

      <!-- Email Field -->
      <input type="email" 
             name="email" 
             placeholder="Email" 
             value="{{ email or '' }}"
             required>

      <!-- Password Field -->
      <input type="password" 
             name="password" 
             placeholder="Password" 
             required
             minlength="6">

      <!-- Confirm Password Field -->
      <input type="password" 
             name="confirm_password" 
             placeholder="Confirm Password" 
             required
             minlength="6">

      <!-- reCAPTCHA Widget (Simple) -->
      {% if RECAPTCHA_ENABLED %}
      <div class="g-recaptcha" 
           data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}">
      </div>
      {% endif %}

      <!-- Submit Button -->
      <button type="submit" class="btn">Create Account</button>
      
      <!-- Login Link -->
      <a href="{{ url_for('auth.login') }}" class="btn secondary-btn">Already have an account?</a>
    </form>
  </div>
</div>

<!-- reCAPTCHA Script -->
{% if RECAPTCHA_ENABLED %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endif %}
{% endblock %}
