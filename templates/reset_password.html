{% extends "base.html" %}

{% block head %}
<title>Reset Password - Quantify</title>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block body %}
<div class="page-content">
  <div class="auth-container">
    <form class="auth-form" method="post" action="{{ url_for('auth.reset_password') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}"/>
      <h2>ðŸ”‘ Set New Password</h2>
      
      <div class="info-message">
        <p>Please enter your new password below.</p>
      </div>

      <!-- Error message from direct rendering -->
      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}

      <!-- New Password Field -->
      <input type="password" 
             name="password" 
             placeholder="New password (min 6 characters)" 
             minlength="6"
             required>

      <!-- Confirm Password Field -->
      <input type="password" 
             name="confirm_password" 
             placeholder="Confirm new password" 
             minlength="6"
             required>

      <!-- Submit Button -->
      <button type="submit" class="btn">Update Password</button>
      
      <!-- Back to Login -->
      <a href="{{ url_for('auth.login') }}" class="btn secondary-btn">Back to Login</a>
    </form>
  </div>
</div>
{% endblock %}
